<html>
 <head>
    <style>
        h1{
            text-align: center;
            color: brown;
            font-family: monospace
        }
        header{
            margin: auto;
            background-color:white;
            width:50%;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        body{
            margin: 30px;
            background-color:gray;
        }
        .main{
            display: flex;
            margin: auto;
            background-color: darkgrey;
            width: 50%;
            justify-content:space-around;
        }
        .main2{
            display: flex;
            margin: auto;
            background-color: darkgrey;
            width: 50%;
            justify-content:flex-start;
        }
        .main3{
            margin: auto;
            background-color: darkgrey;
            width: 50%;
            padding-top: 20px;
        }
        .othermain{
            margin: auto;
            background-color: darkgrey;
            width: 50%;
            padding-top:40px;
        }
        .label1{
            color: darkred;
            padding-right:10px;
            padding-left:26px;
        }
        .label2{
            color: red;
            padding-right:10px;
            padding-left:26px;
            padding-left:0px;
        }
        .Sub1{
            padding-top:10px;
        }
        .calander{
            width:85%;
            height:30px;
            margin-top:5px;
            margin-left:30px;
        }
        .done{
            color:blue;
            margin-top:5px;
            margin-left:30px;
        }
        .text{
            width:70%;
            height:30px;
            margin-top:5px;
            margin-left:30px;
        }
        .radio1{
            margin-top:15px;
        }
    </style>
 </head>
 <body>
    <header>
        <h1>Follow Up Survey</h1>
    </header>
  <div class="main">
<div class="Sub1"><label class="label1" for="calander"><b>When did you use our services?</b></label>
    <input type="date" name="calander" class="calander" value="2018-07-22" min="2018-01-01" max="2024-12-31"><br/><u class="done">Done</u></div>
<div class="Sub1"><label class="label1" for="name"><b>Name of product or service</b></label>
    <input type="text" class="text"></div>
  </div>
  <div class="othermain" >
    <label class="label1" for="satisfied">Overall, how satisfied are you with the product or service?</label></div>
<div class="main2">
        <div style="padding-left:20px;"><input type="radio" name="satisfaction" class="radio1"><label class="label2">Very satisfied</label><br/>
            <input type="radio" name="satisfaction" class="radio1"><label class="label2">Neutral</label><br/>
            <input type="radio" name="satisfaction" class="radio1"><label class="label2">Very unsatisfied</label></div>
            <div style="padding-left:175px;"><input type="radio" name="satisfaction" class="radio1"><label class="label2">Satisfied</label><br/>
            <input type="radio" name="satisfaction" class="radio1"><label class="label2">Unsatisfied</label><br/>
            <input type="radio" name="satisfaction" class="radio1"><label class="label2">N/A</label></div>
    </div> 
<div class="othermain" >
    <label class="label1" for="expectation">Do our product meet your expectation</label></div>
    <div class="main2">
    <div style="padding-left:20px;"><input type="radio" name="expectation" class="radio1"><label class="label2">Yes</label></div>
    <div style="padding-left:255px;"><input type="radio" name="expectation" class="radio1"><label class="label2">No</label></div>
</div>
<div class="othermain" >
    <label class="label1" for="reccomend">Would you reccomend this picture to a friend</label></div>
    <div class="main2">
    <div style="padding-left:20px;"><input type="radio" name="reccomend" class="radio1"><label class="label2">Yes</label></div>
    <div style="padding-left:255px;"><input type="radio" name="reccomend" class="radio1"><label class="label2">No</label></div>
</div>
<div class="othermain" >
    <label class="label1" for="most">What aspect of the product or service were you most satisfied by?</label></div>
<div class="main2">
    <div style="padding-left:20px;"><input type="radio" name="most" class="radio1"><label class="label2">Quality</label><br/>
        <input type="radio" name="most" class="radio1"><label class="label2">Customer service</label></div>
        <div style="padding-left:175px;"><input type="radio" name="most" class="radio1"><label class="label2">Price</label><br/>
        <input type="radio" name="most" class="radio1"><label class="label2">Instalation or first use experience</label></div>
</div>
<div class="othermain" >
    <label class="label1" for="least">What aspect of the product or service were you least satisfied by?</label></div>
<div class="main2">
    <div style="padding-left:20px;"><input type="radio" name="least" class="radio1"><label class="label2">Quality</label><br/>
        <input type="radio" name="least" class="radio1"><label class="label2">Customer service</label></div>
        <div style="padding-left:175px;"><input type="radio" name="least" class="radio1"><label class="label2">Price</label><br/>
        <input type="radio" name="least" class="radio1"><label class="label2">Instalation or first use experience</label></div>
</div> 
<div class="main3">
<p style="padding-top:20px;"><label class="label1" for="question">Additional comments:</label>
    <br>
    
    <textarea id="question" name="question" rows="7" cols="75" style="margin-top:10px;margin-left:28px" placeholder="Type here..."></textarea><br/>
    <p style="padding-left: 37%;padding-bottom:30px;"><input type="submit" value="Submit" style=
    "background-color: rgb(31, 24, 24);padding: 10px 50px;color:white;
    "></p></div>
    </body>   
</html>
